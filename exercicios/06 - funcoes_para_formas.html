<meta charset="UTF-8">

<canvas id="quadro" width="600" height="400">

</canvas>

<script>
    /*
    Criando formas a partir de funções criadas para algumas formas
    */
    function quadrado(idQuadro, cor, x_ini, y_ini, desloc_x, desloc_y){
        let frame = document.getElementById(idQuadro);
        let pincel = frame.getContext("2d");
        pincel.fillStyle = cor;
        pincel.fillRect(x_ini, y_ini, desloc_x, desloc_y);
    }

    function triangulo(idQuadro, cor, x_ini, y_ini, x2, y2, x3, y3){
        let frame = document.getElementById(idQuadro);
        let pincel = frame.getContext("2d");
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.moveTo(x_ini, y_ini);
        pincel.lineTo(x2, y2);
        pincel.lineTo(x3, y3);
        pincel.fill();
    }

    function circulo(idQuadro, cor, x_centro, y_centro, raio){
        let frame = document.getElementById(idQuadro);
        let pincel = frame.getContext("2d");
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x_centro, y_centro, raio, 0, 2 * 3.14);
        pincel.fill();
    }

    id = "quadro";

    quadrado(id, "green", 0, 0, 200, 400);
    quadrado(id, "lightgrey", 200, 0, 400, 400);
    quadrado(id, "red", 400, 0, 600, 400);

    triangulo(id, "yellow", 300, 200, 200, 400, 400, 400);

    circulo(id, "blue", 300, 200, 100, 0, 2 * 3.14);

    // ref https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API
</script>
