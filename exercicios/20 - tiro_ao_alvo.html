<canvas id="quadro" width="1200" height="800"></canvas>

<script>
    /*
    Criando jogo do tiro ao alvo
    */
    var tela = document.getElementById("quadro");
    var pincel = tela.getContext('2d');
    var x_tela = tela.clientWidth;
    var y_tela = tela.clientHeight;
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, x_tela, y_tela);

    function desenhaCirculo(x, y, raio, cor){
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela(){
        var aux = pincel.fillStyle;
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, x_tela, y_tela);
        pincel.fillStyle = aux;
    }

    var raio = 10;

    function desenhaAlvo(x,y){
        desenhaCirculo(x,y,raio + 20, "red");
        desenhaCirculo(x,y,raio + 10, "white");
        desenhaCirculo(x,y,raio, "red");
    }

    function sortearPosicao(){
        var x = Math.round(Math.random() * (x_tela - 2*(raio+20))) + raio + 20;
        var y = Math.round(Math.random() * (y_tela - 2*(raio+20))) + raio + 20;
        console.log(x + " , " + y);
        return [x, y];
    }

    var x_atual;
    var y_atual;

    function desenhaAlvoAleatorio(){
        limpaTela();
        var xy = sortearPosicao();
        x_atual = xy[0];
        y_atual = xy[1];
        desenhaAlvo(x_atual,y_atual);
    }

    function dispara(evento){

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        var distancia = Math.sqrt(Math.pow(x_atual - x, 2) + Math.pow(y_atual - y, 2));

        if(distancia < raio){
            alert("Acertou o centro!!!!");
        }
    }

    desenhaAlvoAleatorio();
    setInterval(desenhaAlvoAleatorio, 1000);
    tela.onclick = dispara;

</script>
