<meta charset="UTF-8">

<canvas id="quadro" width="600" height="400">

</canvas>

<script>
    /*
    Criando a cara de um creeper
    */
    let frame = document.getElementById("quadro");
    let pincel = frame.getContext("2d");

    let x = 125;
    let y = 50;

    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0, 0, 600, 400);  // x_ini, y_ini, x_desloca, y_desloca

    pincel.fillStyle = "darkgreen";
    pincel.fillRect(0 + x, 0 + y, 350, 300); // 1

    pincel.fillStyle = "black";

    pincel.fillRect(100 + x, 190 + y, 40, 110); // 5

    pincel.fillRect(210 + x, 190 + y, 40, 110); // 6

    pincel.fillRect(140 + x, 135 + y, 70, 100); // 4

    pincel.fillRect(50 + x, 45 + y, 90, 90); // 2

    pincel.fillRect(210 + x, 45 + y, 90, 90); // 3

    // ref https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API
</script>
